name: Run on Jira status change

on:
  workflow_dispatch:
    inputs:
      jira_key:
        description: Jira issue key (e.g., ABC-123)
        required: true
      jira_status:
        description: New Jira status
        required: true
      jira_url:
        description: Jira issue URL
        required: false

jobs:
  handle-jira-status-change:
    runs-on: ubuntu-latest
    steps:
      - name: Print inputs
        run: |
          echo "Issue: ${{ github.event.inputs.jira_key }}"
          echo "Status: ${{ github.event.inputs.jira_status }}"
          echo "URL: ${{ github.event.inputs.jira_url }}"
